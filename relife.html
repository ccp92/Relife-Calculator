<!DOCTYPE html>
<html>
  <head>
    <title>Relife Calculator</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>
            GBV:
          </td>
          <td>
            <input type="number" name="gbv">
          </td>
        </tr>
        <tr>
          <td>
            Previous Period Life Used:
          </td>
          <td>
            <input type="number" name="lifeUsed">
          </td>
        </tr>
        <tr>
          <td>
            Previous Period Closing NBV:
          </td>
          <td>
            <input type="number" name ="priorNBV">
          </td>
        </tr>
        <tr>
          <td>
            Total Units in Year:
          </td>
          <td>
            <input type="number" name="totalUnits">
          </td>
        </tr>
        <tr>
          <td>
            Units in Current Period:
          </td>
          <td>
            <input type="number" name="currentUnits">
          </td>
        </tr>
        <tr>
          <td>
            Life Units in Year (See system configuration):
          </td>
          <td>
            <input type="number" name="lifeUnits">
          </td>
        </tr>
        <tr>
          <td>
            Desired NBV at the end of current period:
          </td>
          <td>
            <input type="number" name="NBV">
          </td>
        </tr>
      </table>
      <button>Submit</button>
    </form>
  </body>
</html>
